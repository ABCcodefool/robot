<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水下机器人状态监控</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>水下机器人状态监控</h1>
        <div class="status-container">
            <div class="status-item">
                <span class="label">温度：</span>
                <span id="temperature" class="value">--</span>
            </div>
            <div class="status-item">
                <span class="label">湿度：</span>
                <span id="humidity" class="value">--</span>
            </div>
            <div class="status-item">
                <span class="label">深度：</span>
                <span id="depth" class="value">--</span>
            </div>
            <div class="status-item">
                <span class="label">纬度：</span>
                <span id="latitude" class="value">--</span>
            </div>
            <div class="status-item">
                <span class="label">经度：</span>
                <span id="longitude" class="value">--</span>
            </div>
            <div class="status-item">
                <span class="label">电量：</span>
                <span id="battery" class="value">--</span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
